<h1>Current Player: {{ player }} </h1>

<button (click)="newGame()">Start new Game</button>


<h2 *ngIf="winner">
    {{ winner }} is the winner!
</h2>

<h2 *ngIf="draw">
    No winner, try again!
</h2>


<main>
    <app-square
        *ngFor="let val of squares; let i = index"
        [value]="val"
        (click)="makeMove(i)">

    </app-square>
</main>
